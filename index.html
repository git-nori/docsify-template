<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <!-- default -->
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" /> -->

    <!-- dark-theme -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    /> -->

    <!-- Theme: Simple -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        // projectName visible sidebar-top
        name: "SampleProject",
        // github repository
        repo: "",
        // setting navbar file
        loadNavbar: "./component/_navbar.md",
        // setting sidebar file
        loadSidebar: "./component/_sidebar.md",
        // setting coverpage file
        coverpage: "./component/_coverpage.md",
        // when root change move scroll top
        auto2top: true,
        // toc level
        subMaxLevel: 2,
        // cover page only
        onlyCover: true,
        // custom url visible
        relativePath: true,
        // custom search setting
        search: {
          placeholder: "Search...",
          noData: "No Found!"
        },
        // plant uml setting
        plantuml: {
          skin: "classic"
        },
        // alerts setting
        "flexible-alerts": {
          style: "flat"
        }
      };
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <!-- emoji -->
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <!-- search -->
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <!-- plantUML -->
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <!-- Flexible Alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  </body>
</html>
